<!doctype html>
<html>
<head>
<meta charset="utf-8">
    <title>Front End Test</title>
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <div id="content">
        <ul>
            <li class="active"><a href="#Triangle">Triangle</a></li>
            <li><a href="#Square">Square</a></li>
            <li><a href="#Circle">Circle</a></li>
        </ul>
        <div>
            <!-- Triangle -->
            <div id="Triangle">
                <h3>Triangle Page</h3>
                 <form>
                      <label>Edge</label>
                      <input type="number"  min="1" max="30" id="inputTriangle" step="1">
                </form>
                <div id="triangle"></div>
            </div>
            
            <!-- Square -->
            <div id="Square">
                <h3>Square Page</h3>
                 <form>
                      <label>Edge</label>
                      <input type="number"  min="1" max="30" id="inputSquare" step="1">
                </form>
                <div id="square"></div>
            </div>
            
            
            <!-- Circle -->
            <div id="Circle">
                <h3>Circle Page</h3>
                <form>
                    <label>Edge</label>
                    <input type="number" min="1" max="30" id="inputCircle" step="1">
                </form>
                <div id="circle"></div>
              </div>
        </div>
    </div>


<script src="http://code.jquery.com/jquery-1.8.2.js"></script>
<script src="http://code.jquery.com/ui/1.9.1/jquery-ui.js"></script>
<script src="js/script.js"></script>
    
</body>
</html>
